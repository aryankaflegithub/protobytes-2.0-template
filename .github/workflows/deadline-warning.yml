name: Deadline Warning

on:
  schedule:
    # Warning 6 hours before deadline (12:15 PM UTC on Feb 15)
    - cron: '15 12 15 2 *'
    # Warning 1 hour before deadline (5:15 PM UTC on Feb 15)
    - cron: '15 17 15 2 *'
  
  workflow_dispatch:

jobs:
  deadline-warning:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create warning file
        run: |
          echo "DEADLINE APPROACHING!" > DEADLINE_WARNING.md
          echo "" >> DEADLINE_WARNING.md
          echo "PROTOBYTES HACKATHON 2.0 deadline is approaching!" >> DEADLINE_WARNING.md
          echo "" >> DEADLINE_WARNING.md
          echo "**Final Deadline:** Falgun 2, 2025 at 11:59 PM NPT" >> DEADLINE_WARNING.md
          echo "**Current Time:** $(TZ='Asia/Kathmandu' date)" >> DEADLINE_WARNING.md
          echo "" >> DEADLINE_WARNING.md
          echo "Make sure to commit and push your final changes before the deadline!" >> DEADLINE_WARNING.md
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add DEADLINE_WARNING.md
          git commit -m "Deadline warning notification"
          git push
